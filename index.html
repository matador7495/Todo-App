<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="app-todo">
        <h1>My Todo App</h1>
        <div class="inputs">
          <input type="text" id="name-todo" placeholder="Enter your todo" />
          <input type="date" id="date-todo" />
          <button id="add-todo">Add</button>
          <button id="edit-todo">Edit</button>
        </div>
        <div class="buttons-filter">
          <div>
            <button class="filter-todo" data-filter="all">All</button>
            <button class="filter-todo" data-filter="pending">Pending</button>
            <button class="filter-todo" data-filter="completed">Completed</button>
          </div>
          <button id="delete-all-btn">Delete All</button>
        </div>
      </div>
      <div id="alert-message"></div>
      <div class="list-todo">
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
